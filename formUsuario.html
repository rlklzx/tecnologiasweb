<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>


        <!-- container abrigará o logotipo do sistema -->
        <div class="container-fluid text-center" style="margin-top: 10px; margin-bottom: 10px;">
          <img src="img/logo.png" width="200">
      </div>


        <!--barra de navegação do sistema-->
        <nav class="navbar navbar-expand-sm navbar-dark stick-top bg-dark" style="margin-bottom: 30px">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="formLogin.html">Login</a>
                  </li>
                </ul>
                </div>
            </div>
          </nav>   
          
          <!--container que abrigará o conteudo da pagina-->
          <div class="container text-center" style="margin-top: 30x; margin-bottom: 100px;">
            <h1>Cadastre-se</h1>

            <div class="row">

                <div class="col-sm-3"></div>
    
                <div class="col-sm-6">
    
                    <form action="#" method="POST" class="was-validated" enctype="multipart/form-data">
    
                        <div class="form-floating mb-3 mt-3">
                            <input type="file" class="form-control" id="fotoUsuario" name="fotoUsuario" required>
                            <label for="fotoUsuario">Foto</label>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>
    
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control" id="nomeUsuario" placeholder="Informe o seu nome completo" name="nomeUsuario" required>
                            <label for="text">Nome</label>
                        </div>
    
                        <div class="form-floating mb-3 mt-3">
                            <select class="form-select" id="cidadeUsuario" name="cidadeUsuario" required>
                                <option value="curiuva">Curiúva</option>
                                <option value="imbau">Imbaú</option>
                                <option value="ortigueira">Ortigueira</option>
                                <option value="reserva">Reserva</option>
                                <option value="telemacoBorba" selected>Telêmaco Borba</option>
                                <option value="tibagi">Tibagi</option>
                            </select>
                            <label for="cidadeUsuario">Cidade</label>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>
    
                        <div class="form-floating mb-3 mt-3">
                            <input type="email" class="form-control" id="emailUsuario" placeholder="Informe o seu email" name="emailUsuario" required>
                            <label for="email">Email</label>
                        </div>
                        
                        <div class="form-floating mt-3 mb-3">
                            <input type="password" class="form-control" id="senhaUsuario" placeholder="Informe a sua senha" name="senhaUsuario" required>
                            <label for="pwd">Senha</label>
                        </div>
    
                        <div class="form-floating mt-3 mb-3">
                            <input type="password" class="form-control" id="confirmarSenhaUsuario" placeholder="Informe a sua senha novamente" name="confirmarSenhaUsuario" required>
                            <label for="pwd">Confirme a Senha</label>
                        </div>
    
                        <a href="index.html" class="btn btn-primary">Cadastrar</a>
    
                    </form>
    
                </div>

          </div>



          <!--container que abrigará o rodapé da página-->
          <div class="container-fluid text-center fixed-bottom text-light" style="background-color: black;">

                      luizeduardoduduope@gmail.com
                    </a>
                </b>
            </p>
          </div>


    </body>
</html>
